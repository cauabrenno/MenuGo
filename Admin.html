<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel de Administração</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="icon" href="imgs/logo cardápio.png">
</head>
<body>

    <div class="admin-container">

        <!-- Formulário para Adicionar/Editar -->
        <div class="form-container">
            <h1 id="form-titulo">Adicionar Novo Produto</h1>
            <form id="form-produto">
                <!-- Campo escondido para guardar o ID do produto em edição -->
                <input type="hidden" id="produto-id">
                
                <div>
                    <label for="nome">Nome do Produto:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div>
                    <label for="categoria">Categoria:</label>
                    <select id="categoria" name="categoria" required>
                        <option value="">Selecione...</option>
                        <option value="Lasanha">Lasanha</option>
                        <option value="Massas">Massas</option>
                        <option value="Bebidas">Bebidas</option>
                    </select>
                </div>
                <div>
                    <label for="preco-atual">Preço Atual (ex: 29.90):</label>
                    <input type="number" id="preco-atual" name="preco-atual" step="0.01" min="0" required>
                </div>
                <div>
                    <label for="preco-antigo">Preço Antigo (Opcional):</label>
                    <input type="number" id="preco-antigo" name="preco-antigo" step="0.01" min="0">
                </div>
                <div>
                    <label for="ingredientes">Descrição / Ingredientes:</label>
                    <textarea id="ingredientes" name="ingredientes" rows="4"></textarea>
                </div>
                <div>
                    <label for="imagem">Caminho da Imagem (ex: imgs/nova-lasanha.jpg):</label>
                    <input type="text" id="imagem" name="imagem" required>
                </div>

                <button type="submit" id="btn-salvar">Salvar Produto</button>
                <button type="button" id="btn-cancelar" class="btn-cancelar" style="display: none;">Cancelar Edição</button>
            </form>
        </div>

        <!-- Lista de Produtos Existentes -->
        <div class="lista-container">
            <h2>Gerenciar Produtos</h2>
            <div id="lista-produtos-admin">
                <!-- Os produtos serão carregados aqui pelo JavaScript -->
            </div>
        </div>

    </div>

    <script src="js/admin-script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esboço</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <header class="cabecalho">
        <img src="imgs/logo cardápio.png" alt="logo do cardápio">
        <h1>MenuGo</h1>
        <button>
            <h4>suporte</h4>
        </button>
    </header>

    <section class="adicionar-prato">
        <h1>Adicione um prato</h1>
    </section>

    <main class="inserir">
    <div class="form-row">
        <label for="nome">Nome do prato</label>
        <div class="inputs">
            <input type="text" id="nome" placeholder="Digite o nome do prato">
            <input type="text" class="preco" placeholder="R$">
        </div>
    </div>

    <div class="form-row">
        <label for="ingredientes">Ingredientes</label>
        <input type="text" id="ingredientes" placeholder="Digite os ingredientes do prato">
    </div>

    <div class="form-row">
        <label for="comp1">Complemento 1</label>
        <div class="inputs">
            <input type="text" id="comp1" placeholder="Digite o complemento 1">
            <input type="text" class="preco" placeholder="R$">
        </div>
    </div>

    <div class="form-row">
        <label for="comp2">Complemento 2</label>
        <div class="inputs">
            <input type="text" id="comp2" placeholder="Digite o complemento 2">
            <input type="text" class="preco" placeholder="R$">
        </div>
    </div>

    <div class="form-row">
        <label for="comp3">Complemento 3</label>
        <div class="inputs">
            <input type="text" id="comp3" placeholder="Digite o complemento 3">
            <input type="text" class="preco" placeholder="R$">
        </div>
    </div>

    <div class="form-row">
        <label for="comp4">Complemento 4</label>
        <div class="inputs">
            <input type="text" id="comp4" placeholder="Digite o complemento 4">
            <input type="text" class="preco" placeholder="R$">
        </div>
    </div>

    <div class="botun-adicionar">
        <button type="submit">
            <h4>Adicionar prato</h4>
        </button>
    </div>
    </main>

    <footer class="rodapé">
        <a href="links">
            <img src="imgs/72-723063_resultado-de-imagem-para-logo-do-instagram-vetor.png" alt="insta">
            <img src="imgs/whatsapp-black-icon.png" alt="whats">
        </a>
        <img src="imgs/logo cardápio.png" alt="logo">
    </footer>
</body>
</html>
